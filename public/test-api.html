<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; border: 1px solid #ffeaa7; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🏌️ 골프장 API 테스트</h1>
    
    <div id="status" class="test-result loading">테스트 진행 중...</div>
    
    <h2>API 응답 데이터:</h2>
    <pre id="api-data">로딩 중...</pre>
    
    <h2>골프장 목록:</h2>
    <div id="golf-list">로딩 중...</div>

    <script>
        async function testAPI() {
            const statusDiv = document.getElementById('status');
            const apiDataPre = document.getElementById('api-data');
            const golfListDiv = document.getElementById('golf-list');

            try {
                statusDiv.textContent = 'API 호출 중...';
                
                const response = await fetch('http://localhost:3001/api/golf-courses');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // API 응답 표시
                apiDataPre.textContent = JSON.stringify(data, null, 2);
                
                // 골프장 목록 생성
                let golfListHTML = '';
                let totalCount = 0;
                
                Object.keys(data).forEach(region => {
                    golfListHTML += `<h3>${region} (${data[region].length}개)</h3><ul>`;
                    data[region].forEach(course => {
                        golfListHTML += `<li>${course.name} - ${course.address} (${course.status})</li>`;
                        totalCount++;
                    });
                    golfListHTML += '</ul>';
                });
                
                golfListDiv.innerHTML = golfListHTML;
                
                statusDiv.className = 'test-result success';
                statusDiv.textContent = `✅ 성공! 총 ${totalCount}개 골프장 로드 완료`;
                
            } catch (error) {
                console.error('API 테스트 실패:', error);
                statusDiv.className = 'test-result error';
                statusDiv.textContent = `❌ 실패: ${error.message}`;
                
                apiDataPre.textContent = 'API 호출 실패';
                golfListDiv.textContent = 'API 호출 실패';
            }
        }

        // 페이지 로드시 자동 테스트
        document.addEventListener('DOMContentLoaded', testAPI);
    </script>
</body>
</html>
